<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <main>
        <div class="background__div">
            <img src="./images/bckground-image.avif" alt="form-background-image" class="background__img">
            <div class="logo__div">
                <img src="./images/odin-lined.png" alt="Odin logo" class="logo"> 
            </div>
        </div>
        <div class="form__div">
            <div class="text">
                <p>This is not a real online service! You knopw you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="example.com" method="post">
                <div class="form-fields__div">
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone number:</label>
                            <input type="phone" id="phone" name="phone" pattern="\d{10}" title="10 digits without spaces or dashes" required>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required minlength="6" maxlength="12">
                            <span class="password__span hidden">Must be 6-12 characters long</span>
                        </div>
                        <div class="confirm__div">
                            <label for="confirm-password">Confirm password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" maxlength="12">
                            <span class="confirm-password__span hidden">Passwords do not match</span>
                        </div>
                </div>
                <button>Create Account</button>
                <p class="login__p">Already have an account? <a href="#">Log in</a> </p>
            </form>
        </div>
    </main>
</body>
</html>
